        // Esperar a que el DOM est√© completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            
            // ===== ELEMENTOS DEL DOM =====
            const backBtn = document.querySelector('.back-btn');
            const watchVideoBtn = document.getElementById('watchVideoBtn');
            const videoModal = document.getElementById('videoModal');
            const closeVideoBtn = document.getElementById('closeVideoBtn');
            const saveNotesBtn = document.getElementById('saveNotesBtn');
            const notesTextarea = document.getElementById('notesTextarea');
            const navBtns = document.querySelectorAll('.nav-btn');
            
            // ===== CARGAR LUGAR ACTUAL =====
            let currentPlace = 'teotihuacan'; // Por defecto
            
            // Verificar si hay un lugar espec√≠fico en la URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('place')) {
                currentPlace = urlParams.get('place');
            }
            
            loadPlaceContent(currentPlace);
            loadSavedNotes(currentPlace);
            
            // ===== FUNCI√ìN PARA CARGAR CONTENIDO DEL LUGAR =====
            function loadPlaceContent(placeKey) {
                const place = placesDatabase[placeKey];
                
                if (!place) {
                    console.error('Lugar no encontrado:', placeKey);
                    return;
                }
                
                // Actualizar hero section
                document.getElementById('locationState').textContent = place.state;
                document.getElementById('placeTitle').textContent = place.name;
                document.getElementById('placeSubtitle').textContent = place.subtitle;
                document.getElementById('heroImage').style.backgroundImage = `url('${place.heroImage}')`;
                document.getElementById('watchVideoBtn').innerHTML = `
                    <span class="btn-icon">‚ñ∂Ô∏è</span>
                    Ver Video (${place.videoDuration} min)
                `;
                
                // Actualizar descripci√≥n
                document.getElementById('descriptionText').textContent = place.description;
                
                // Actualizar galer√≠a
                document.getElementById('mediaPreview').style.backgroundImage = `url('${place.gallery.mainImage}')`;
                document.getElementById('mediaTitle').textContent = place.gallery.title;
                document.querySelector('.media-meta').textContent = place.gallery.count;
                
                // Actualizar historia
                const historyContent = document.getElementById('historyContent');
                historyContent.innerHTML = '';
                place.history.forEach(item => {
                    historyContent.innerHTML += `
                        <div class="history-item">
                            <span class="item-bullet">${item.icon}</span>
                            <p class="item-text">${item.text}</p>
                        </div>
                    `;
                });
                
                // Actualizar datos curiosos
                const factsContent = document.getElementById('factsContent');
                factsContent.innerHTML = '';
                place.facts.forEach(item => {
                    factsContent.innerHTML += `
                        <div class="fact-item">
                            <span class="item-bullet">${item.icon}</span>
                            <p class="item-text">${item.text}</p>
                        </div>
                    `;
                });
                
                // Actualizar modal de video
                document.getElementById('modalPlaceName').textContent = place.name;
                document.querySelector('.video-duration').textContent = `Duraci√≥n: ${place.videoDuration} min`;
            }
            
            // ===== CARGAR NOTAS GUARDADAS =====
            function loadSavedNotes(placeKey) {
                const savedNotes = localStorage.getItem(`notes_${placeKey}`);
                if (savedNotes) {
                    notesTextarea.value = savedNotes;
                }
            }
            
            // ===== GUARDAR NOTAS =====
            saveNotesBtn.addEventListener('click', function() {
                const notes = notesTextarea.value.trim();
                
                if (notes === '') {
                    showNotification('‚ö†Ô∏è Escribe algo antes de guardar');
                    return;
                }
                
                localStorage.setItem(`notes_${currentPlace}`, notes);
                showNotification('üíæ Notas guardadas correctamente');
                
                // Animaci√≥n del bot√≥n
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
            
            // ===== ABRIR VIDEO MODAL =====
            watchVideoBtn.addEventListener('click', function() {
                videoModal.classList.add('active');
            });
            
            // ===== CERRAR VIDEO MODAL =====
            closeVideoBtn.addEventListener('click', function() {
                videoModal.classList.remove('active');
            });
            
            videoModal.addEventListener('click', function(e) {
                if (e.target === videoModal) {
                    videoModal.classList.remove('active');
                }
            });
            
            // ===== BOT√ìN VOLVER =====
            backBtn.addEventListener('click', function() {
                window.location.href = '02-dashboard.html';
            });
            
            // ===== NAVEGACI√ìN =====
            navBtns.forEach((btn, index) => {
                btn.addEventListener('click', function() {
                    switch(index) {
                        case 0:
                            window.location.href = '02-dashboard.html';
                            break;
                        case 1:
                            window.location.href = '03-scanner.html';
                            break;
                        case 2:
                            window.location.href = '04-passport.html';
                            break;
                        case 3:
                            alert('Pantalla de perfil pr√≥ximamente...');
                            break;
                    }
                });
            });
            
            // ===== BOTONES DE "VER M√ÅS" EN CARDS =====
            const actionBtns = document.querySelectorAll('.card-action-btn');
            actionBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const card = this.closest('.content-card');
                    
                    if (card.classList.contains('media-card')) {
                        alert('üñºÔ∏è Galer√≠a completa pr√≥ximamente...');
                    } else if (card.classList.contains('history-card')) {
                        alert('üìú Art√≠culo hist√≥rico completo pr√≥ximamente...');
                    }
                });
            });
            
            // ===== NAVEGACI√ìN ENTRE LUGARES =====
            document.getElementById('prevPlace').addEventListener('click', function() {
                const places = Object.keys(placesDatabase);
                const currentIndex = places.indexOf(currentPlace);
                const prevIndex = currentIndex === 0 ? places.length - 1 : currentIndex - 1;
                currentPlace = places[prevIndex];
                loadPlaceContent(currentPlace);
                loadSavedNotes(currentPlace);
                window.scrollTo(0, 0);
                showNotification(`üìç ${placesDatabase[currentPlace].name}`);
            });
            
            document.getElementById('nextPlace').addEventListener('click', function() {
                const places = Object.keys(placesDatabase);
                const currentIndex = places.indexOf(currentPlace);
                const nextIndex = currentIndex === places.length - 1 ? 0 : currentIndex + 1;
                currentPlace = places[nextIndex];
                loadPlaceContent(currentPlace);
                loadSavedNotes(currentPlace);
                window.scrollTo(0, 0);
                showNotification(`üìç ${placesDatabase[currentPlace].name}`);
            });
            
            // ===== FUNCI√ìN PARA MOSTRAR NOTIFICACIONES =====
            function showNotification(message) {
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 80px;
                    right: 20px;
                    background: rgba(16, 185, 129, 0.95);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 15px;
                    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                    font-weight: 600;
                    z-index: 9999;
                    animation: slideInRight 0.4s ease;
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOutRight 0.4s ease';
                    setTimeout(() => {
                        notification.remove();
                    }, 400);
                }, 3000);
            }
            
            // ===== TABS DE NAVEGACI√ìN =====
            const tabBtns = document.querySelectorAll('.tab-btn');
            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    tabBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Aqu√≠ se podr√≠a implementar cambio de vista
                    showNotification(`Vista: ${this.textContent}`);
                });
            });
            
            console.log('Contenido educativo cargado:', placesDatabase[currentPlace].name);
        });
    </script>
