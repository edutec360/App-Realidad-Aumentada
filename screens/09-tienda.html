            cursor: pointer;

        .cart-badge {

            justify-content: center;
            font-size: 80px;

            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .map-pins {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .map-pin {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #FFD700;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            cursor: pointer;
            animation: bounce 2s infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .map-pin:hover {
            transform: rotate(-45deg) scale(1.2);
            background: #FFA500;
        }
        
        .map-pin::after {
            content: 'üè™';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            font-size: 18px;
        }
        
        @keyframes bounce {
            0%, 100% { transform: rotate(-45deg) translateY(0); }
            50% { transform: rotate(-45deg) translateY(-10px); }
        }
        
        /* Estados Grid */
        .states-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

        .state-card {

        .state-address {

        /* ===== TIENDA ONLINE ===== */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.15);

            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);

        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .product-card:hover {

            }

            }
            
            .map-placeholder {

            }
        }
    </style>
</head>

        // ===== TABS =====

            const tabBtns = document.querySelectorAll('.tab-btn');
            
            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const targetTab = this.dataset.tab;
                    
                    // Actualizar botones
                    tabBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Actualizar contenido

                    document.getElementById(`${targetTab}-tab`).classList.add('active');

        // ===== RENDERIZAR PRODUCTOS ONLINE =====

            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            onlineProducts.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `

        // ===== CARRITO =====
        function loadCart() {
            cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            updateCartBadge();
        }
        
        function saveCart() {
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
            updateCartBadge();
        }
        
        function updateCartBadge() {
            document.getElementById('cartBadge').textContent = cart.length;
        }
        
        function addToCart(productId) {
            const product = onlineProducts.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                saveCart();
                showNotification(`‚úÖ ${product.name} agregado al carrito`);
            }
        }
        
        function viewCart() {
            if (cart.length === 0) {
                alert('üõí Tu carrito est√° vac√≠o\n\nAgrega productos de la tienda online');

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const items = cart.map(item => `‚Ä¢ ${item.name} - $${item.price}`).join('\n');
            
            alert(`üõí TU CARRITO\n\n${items}\n\nüí∞ Total: $${total} MXN\n\n(Checkout en desarrollo)`);
        }
