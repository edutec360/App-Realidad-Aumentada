<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS FASE 2 -->
    <style>
        /* Reset y configuraci√≥n base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: #f0f0f0;
            overflow-x: hidden;
            padding-bottom: 80px;
        }
        
        /* Fondo con gradiente */
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                #FFA07A 0%,   /* Coral claro */
                #FFB6C1 25%,  /* Rosa claro */
                #FFD700 50%,  /* Dorado */
                #87CEEB 75%,  /* Azul cielo */
                #98D8C8 100%  /* Verde menta */
            );
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: -1;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Contenedor principal */
        .dashboard-container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* ===== HEADER ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            animation: slideDown 0.6s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .dashboard-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .user-name {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        
        .user-rank {
            color: #1b9e01;
            font-weight: 700;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .icon-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .logout-btn {
            background: rgba(255, 107, 107, 0.3);
        }
        
        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.5);
        }
        
        /* ===== SECCI√ìN DE ESTAD√çSTICAS ===== */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }
        
        /* Card de perfil ocupa 2 filas */
        .profile-card {
            grid-row: span 2;
            min-height: 300px; /* MUCHO m√°s compacto */
        }
        
        /* Card de turismo ocupa 2 filas */
        .tourism-card {
            grid-row: span 2;
            min-height: 300px; /* M√°s compacto */
        }
        
        .stat-card {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 20px; /* Reducido de 25px */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }
        .stat-card:nth-child(5) { animation-delay: 0.5s; }
        .stat-card:nth-child(6) { animation-delay: 0.6s; }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .card-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        /* Card espec√≠fico de perfil */
        .profile-card {
            background: linear-gradient(135deg, 
                rgba(255, 105, 180, 0.5),
                rgba(255, 20, 147, 0.5)
            );
        }
        
        .profile-avatar-large {
            width: 90px; /* Reducido de 120px */
            height: 90px;
            border-radius: 50%;
            border: 3px solid white; /* Reducido de 4px */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px auto 10px; /* Reducido de 30px auto 15px */
        }
        
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-name {
            text-align: center;
            color: white;
            font-size: 18px; /* Reducido de 22px */
            font-weight: 700;
            margin-bottom: 3px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .profile-score {
            text-align: center;
            color: #079b1a;
            font-size: 24px; /* Reducido de 32px */
            font-weight: 800;
            margin-bottom: 10px; /* Reducido de 15px */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .progress-bar {
            width: 100%;
            height: 6px; /* Reducido de 8px */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px; /* Reducido de 20px */
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 10px;
            transition: width 1s ease;
        }
        
        .recent-places {
            display: flex;
            flex-direction: column;
            gap: 8px; /* Reducido de 10px */
        }
        
        .place-item {
            display: flex;
            align-items: center;
            gap: 10px; /* Reducido de 12px */
            background: rgba(255, 255, 255, 0.2);
            padding: 8px; /* Reducido de 10px */
            border-radius: 10px; /* Reducido de 12px */
        }
        
        .place-icon {
            font-size: 20px; /* Reducido de 24px */
        }
        
        .place-info {
            flex: 1;
        }
        
        .place-name {
            color: white;
            font-weight: 600;
            font-size: 12px; /* Reducido de 14px */
        }
        
        .place-time {
            color: #ff7300;
            font-weight: 700;
            font-size: 12px; /* Reducido de 14px */
        }
        
        /* Cards de estad√≠sticas con colores espec√≠ficos */
        .places-card {
            background: linear-gradient(135deg, 
                rgba(0, 217, 255, 0.5),
                rgba(6, 182, 212, 0.5)
            );
        }
        
        .achievements-card {
            background: linear-gradient(135deg, 
                rgba(255, 193, 7, 0.5),
                rgba(255, 152, 0, 0.5)
            );
        }
        
        .points-card {
            background: linear-gradient(135deg, 
                rgba(255, 138, 101, 0.5),
                rgba(255, 107, 129, 0.5)
            );
        }
        
        .collection-card {
            background: linear-gradient(135deg, 
                rgba(16, 185, 129, 0.5),
                rgba(5, 150, 105, 0.5)
            );
        }
        
        .tourism-card {
            background: linear-gradient(135deg, 
                rgba(255, 171, 145, 0.5),
                rgba(255, 138, 101, 0.5)
            );
        }
        
        .card-icon {
            font-size: 45px; /* Reducido de 60px */
            text-align: center;
            margin: 15px 0; /* Reducido de 20px 0 */
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        .card-title {
            color: white;
            font-size: 16px; /* Reducido de 18px */
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px; /* Reducido de 10px */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .card-value {
            color: white;
            font-size: 28px; /* Reducido de 32px */
            font-weight: 800;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .card-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px; /* Reducido de 13px */
            text-align: center;
            margin-top: 5px;
        }
        
        .card-star-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 35px; /* Reducido de 40px */
            height: 35px;
            font-size: 18px; /* Reducido de 20px */
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .card-star-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        
        .card-footer {
            display: flex;
            gap: 8px; /* Reducido de 10px */
            justify-content: center;
            margin-top: 12px; /* Reducido de 15px */
        }
        
        .card-footer-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 6px 12px; /* Reducido de 8px 16px */
            border-radius: 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .card-footer-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .store-section {
            display: flex;
            gap: 8px; /* Reducido de 10px */
            align-items: center;
            margin-top: 12px; /* Reducido de 15px */
        }
        
        .store-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 10px; /* Reducido de 12px */
            border-radius: 20px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .store-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .lock-btn {
            width: 40px; /* Reducido de 45px */
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            font-size: 16px; /* Reducido de 18px */
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .lock-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* ===== SECCI√ìN DE GALER√çA DE LUGARES ===== */
        .places-gallery-section {
            animation: fadeInUp 0.8s ease-out 0.7s;
            animation-fill-mode: both;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            color: white;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .view-all-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .view-all-link:hover {
            color: #FFD700;
        }
        
        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .place-gallery-card {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            min-height: 220px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .place-gallery-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .place-gallery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        
        .place-gallery-card:hover::before {
            opacity: 0.3;
        }
        
        /* Colores espec√≠ficos para cada card */
        .card-pink {
            background: linear-gradient(135deg, 
                rgba(255, 105, 180, 0.4),
                rgba(255, 20, 147, 0.4)
            );
        }
        
        .card-blue {
            background: linear-gradient(135deg, 
                rgba(100, 149, 237, 0.4),
                rgba(0, 191, 255, 0.4)
            );
        }
        
        .card-orange {
            background: linear-gradient(135deg, 
                rgba(255, 165, 0, 0.4),
                rgba(255, 140, 0, 0.4)
            );
        }
        
        .card-purple {
            background: linear-gradient(135deg, 
                rgba(147, 112, 219, 0.4),
                rgba(138, 43, 226, 0.4)
            );
        }
        
        .card-cyan {
            background: linear-gradient(135deg, 
                rgba(0, 206, 209, 0.4),
                rgba(64, 224, 208, 0.4)
            );
        }
        
        .card-green {
            background: linear-gradient(135deg, 
                rgba(34, 197, 94, 0.4),
                rgba(22, 163, 74, 0.4)
            );
        }
        
        .favorite-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .favorite-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        
        .favorite-btn.active {
            color: #FF006E;
        }
        
        .place-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            margin-bottom: 15px;
        }
        
        .place-3d-icon {
            font-size: 70px;
            filter: drop-shadow(2px 2px 8px rgba(0, 0, 0, 0.2));
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .place-content {
            text-align: center;
        }
        
        .place-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 10px;
        }
        
        .badge-icon {
            font-size: 20px;
        }
        
        .place-card-title {
            color: white;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .place-card-code {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 600;
        }
        
        /* ===== BOTTOM NAVIGATION ===== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: space-around;
            padding: 15px 20px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        .nav-btn {
            background: none;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 15px;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-btn.active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .nav-icon {
            font-size: 24px;
            filter: grayscale(0.5);
            transition: all 0.3s ease;
        }
        
        .nav-btn.active .nav-icon {
            filter: grayscale(0);
            transform: scale(1.1);
        }
        
        .nav-label {
            color: white;
            font-size: 12px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .stats-section {
                grid-template-columns: repeat(3, 1fr);
            }
            .profile-card {
                grid-row: span 1;
            }
            .tourism-card {
                grid-row: span 1;
            }
        }
        
        @media (max-width: 768px) {
            .stats-section {
                grid-template-columns: 1fr;
            }
            
            .places-grid {
                grid-template-columns: 1fr;
            }
            
            .header-actions {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .icon-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .dashboard-title {
                font-size: 22px;
            }
            
            .section-title {
                font-size: 20px;
            }
        }
    </style>
</head>

    <script>

                    this.classList.add('active');

                            break;
                        case 1:

                            break;
                        case 2:

                        this.classList.remove('active');
                        this.textContent = '‚ô°';

                    } else {
                        this.classList.add('active');

                        this.style.animation = 'pulse 0.6s ease';

            // ===== CLICKS EN CARDS DE LUGARES =====

                    const title = this.querySelector('.place-card-title').textContent;

                    const placeMapping = {

                        'Canc√∫n': 'cancun',
                        'Oaxaca': 'guadalajara',
                        'Guanajuato': 'guadalajara',

            }
            
            // ===== FUNCI√ìN PARA MOSTRAR NOTIFICACIONES =====
            function showNotification(message) {
                // Crear elemento de notificaci√≥n
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(16, 185, 129, 0.95);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 15px;
                    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                    font-weight: 600;
                    z-index: 9999;
                    animation: slideInRight 0.4s ease;
                `;
                
                document.body.appendChild(notification);
                
                // Agregar animaci√≥n
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes slideInRight {
                        from {
                            transform: translateX(400px);
                            opacity: 0;
                        }
                        to {
                            transform: translateX(0);
                            opacity: 1;
                        }
                    }
                    @keyframes slideOutRight {
                        from {
                            transform: translateX(0);
                            opacity: 1;
                        }
                        to {
                            transform: translateX(400px);
                            opacity: 0;
                        }
                    }
                    @keyframes pulse {
                        0%, 100% { transform: scale(1); }
                        50% { transform: scale(1.2); }
                    }
                `;
                
                if (!document.getElementById('notification-styles')) {
                    style.id = 'notification-styles';
                    document.head.appendChild(style);
                }
                
                // Remover despu√©s de 3 segundos
                setTimeout(() => {
                    notification.style.animation = 'slideOutRight 0.4s ease';
                    setTimeout(() => {
                        notification.remove();
                    }, 400);
                }, 3000);
            }
            
            // ===== LOGOUT =====
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    if (confirm('¬øEst√°s seguro que deseas cerrar sesi√≥n?')) {
                        // Limpiar localStorage
                        localStorage.removeItem('isLoggedIn');

            if (placesCard) {
